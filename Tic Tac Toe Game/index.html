<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="main">

    <div class="player-box">
        <h1 class="tex tex-x">Player X</h1>
        <img class="xx1" src="./player x.png" alt="">
    </div>


        <div class="contaner">
            <h1 class="name">Tic Tac Toe</h1>
            <div class="board">
                <div class="child" id="0"></div>
                <div class="child" id="1"></div>
                <div class="child" id="2"></div>
                <div class="child" id="3"></div>
                <div class="child" id="4"></div>
                <div class="child" id="5"></div>
                <div class="child" id="6"></div>
                <div class="child" id="7"></div>
                <div class="child" id="8"></div>
            </div>
            <button class="but"> Reset Game </button>
            <p class="Win Massage" id="WinMassage"></p>
        </div>

        <div class="player-box">
            <h1 class="tex tex-o">Player O</h1>
            <img class="oo1" src="./player o.png" alt="">
        </div>

    </div>
</body>
<script src="./index1.js"></script>

</html>
